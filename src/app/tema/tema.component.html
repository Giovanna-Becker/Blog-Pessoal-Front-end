<div class="container-fluid">
    <div class="row bg-amarelo">
        <div class="col-md-12 text-light">

            <a routerLink="/inicio" class="text-light text-left">
                <i class="fa fa-angle-double-left" aria-hidden="true"></i> Início
            </a>

            <h1 class="fs-54 text-center">Temas</h1>
            <h5 class="fs-18 text-center t-preto">Veja aqui todos os temas cadastrados ou cadastre um tema:</h5>

            <div class="row d-flex justify-content-center mt-3 mb-5">
                <div class="col-md-3">
                    <div class="form-group">
                        <input [(ngModel)]="Tema.descricao" type="text" class="form-control" id="descricao" placeholder="Digite a descrição do tema">
                    </div>

                    <div class="d-flex justify-content-center">
                        <button class="btn btn-cad" (click)="cadastrar()">Cadastrar</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<div class="container-fluid bg-light">
    <div class="row pt-5">
        <div class="col-md-12">

            <h2 class="text-center t-verde">Todos os temas:</h2>

        </div>
    </div>

    <div class="row mt-3 pb-5 d-flex justify-content-center">
        <div class="col-md-6">
            <table class="table table-hover">
                <thead>
                  <tr class="t-verde">
                    <th scope="col">#</th>
                    <th scope="col">Descrição</th>
                    <th scope="col" class="text-right">Modificações</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let tema of listaTemas">
                    <th class="t-verde">{{tema.id}}</th>
                    <td>{{tema.descricao}}</td>
                    <td class="d-flex justify-content-end">
                      <button class="btn bg-amarelo text-light mr-3" [routerLink]="['/tema-edicao', tema.id]">Editar</button>
                      <button class="btn bg-verde text-light" [routerLink]="['/tema-delecao', tema.id]">Apagar</button>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>

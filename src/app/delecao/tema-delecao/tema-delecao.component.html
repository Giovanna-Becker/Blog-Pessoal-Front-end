<div class="container my-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center t-verde">Apagar tema</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6 ">
            <h5 class="text-center text-dark">Você tem certeza que deseja apagar esse tema? Todas as postagens
                relacionadas a ele serão igualmente apagadas.</h5>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h4 class="text-center t-amarelo mt-4 mb-3">Tema: {{Tema.descricao}}</h4>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn bg-verde text-light mr-2" routerLink="/tema">Não</button>
            <button class="btn bg-amarelo text-light ml-2" (click)="apagar()" >Sim</button>
        </div>
    </div>
</div>
